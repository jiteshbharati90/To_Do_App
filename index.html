<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    

</head>
<body>

        <ul id="task-list"></ul>
    </div>

    <script src="myscripts.js"></script>
    
</body>
</html>
